<!DOCTYPE html>
<html>
  <head>
    <title>Chicago City Information System</title>
	
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="js/lib.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/ps.js"></script>
	<script type="text/javascript" src="js/food.js"></script>
	<script type="text/javascript" src="js/rent.js"></script>
	<script type="text/javascript" src="js/wc.js"></script>
	<script type="text/javascript" src="js/connect.js"></script>
	<script type="text/javascript" src="js/community.js"></script>
	<script type="text/javascript" src="js/clinic.js"></script>
	<script type="text/javascript" src="js/work.js"></script>
	<script type="text/javascript" src="js/condom.js"></script>
	<script type="text/javascript" src="js/traffic.js"></script>
	<script type="text/javascript" src="js/crime.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
	  #name{
		margin-top: 5px;
		background-color: #03A9F4;
		color:#ffffff;
		font-family:'Oswald', sans-serif;
		text-align: center;
	  }
	  #btn{
		font-family:'Oswald', sans-serif;
	  }
	  
    </style>
  </head>
  <body>
	<div class="col-sm-4" id="sidebar">
	    <div id="name" class="well">
		
			<h4>Chicago City Information System</h4>
		</div>
		<div id="btn" class="btn-group-vertical btn-block">
			<button type="button" class="btn btn-info" id="ps">Police Station Info</button>
			<button type="button" class="btn btn-info" id="lib">Library Info</button>
			<button type="button" class="btn btn-info" id="food">Places to eat</button>
			<button type="button" class="btn btn-info" id="home">Affordable Rental Housing</button>
			<button type="button" class="btn btn-info" id="wclinic">Woman and Child Clinic</button>
			<button type="button" class="btn btn-info" id="connect">Connect Chicago Locations</button>
			<button type="button" class="btn btn-info" id="community">Community Service Centers</button>
			<button type="button" class="btn btn-info" id="health">Neighborhood Health Clinics</button>
			<button type="button" class="btn btn-info" id="work">Workforce Centers</button>
			<button type="button" class="btn btn-info" id="condom">Condom Distribution Sites</button>
			<button type="button" class="btn btn-info" id="traffic">Traffic Violations</button>
			<button type="button" class="btn btn-info" id="crime">Crime Info</button>
		</div>
	</div>
    <div class="col-sm-8" id="map"></div>	
	
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfLs3c-fMRQyGSg2L6RoXPiw2fPNaDFhg&callback=initMap"
    async defer></script>
	
  </body>
</html>
